<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- top section -->
    <main id="top-section">
        <!-- sidebar -->
        <div class="sidebar">SIDEBAR</div>
        <!-- main content -->
        <div class="main-content">MAIN CONTENT</div>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="footer-content">
            <!-- footer left -->
            <div class="footer-content__left">
                <!-- now-playing -->
                <div class="now-playing">
                    <!-- song -->
                    <div class="now-playing__song">
                        <img src="./img/sinister.jpeg" alt="Now Playing">
                        <div class="song-info">
                            <span class="artist-name">Sinister</span>
                            <br>
                            <span class="song-name">Brano nome</span>
                        </div>
                    </div>
                    <!-- icons -->
                    <div class="now-playing__icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <!-- footer center -->
            <div class="footer-content__center">
                <div class="footer-content__center-top">TOP</div>
                <div class="footer-content__center-bottom">BOTTOM</div>
            </div>

            <!-- footer right -->
            <div class="footer-content__right">RIGHT</div>
        </div>
    </footer>

</body>

</html>

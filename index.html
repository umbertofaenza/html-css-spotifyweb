<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- top section -->
    <main id="top-section">

        <!-- sidebar -->
        <div class="sidebar">
            <!-- nav-lg -->
            <nav class="nav-lg">
                <!-- top -->
                <div class="nav-lg__top">
                    <!-- logo -->
                    <div class="logo">
                        <img src="./img/logo.svg" alt="Spotify Logo">
                    </div>
                    <!-- user-nav -->
                    <div class="user-nav">
                        <div class="home">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </div>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Search</span>
                        </div>
                        <div class="library">
                            <i class="fa-solid fa-bars fa-rotate-90"></i>
                            <span>La tua libreria</span>
                        </div>
                    </div>
                    <!-- playlists -->
                    <div class="playlists">
                        <h5>PLAYLISTS</h5>
                        <!-- create -->
                        <div class="playlists__create">
                            <i class="fa-solid fa-square-plus fa-2x"></i>
                            <span>Crea Playlist</span>
                        </div>
                        <!-- list -->
                        <div class="playlists__list">
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- bottom -->
                <div class="nav-lg__bottom">
                    <div class="install-app">
                        <i class="fa-regular fa-circle-down"></i>
                        <span>Installa app</span>
                    </div>
                    <div class="account-profile">
                        <i class="fa-solid fa-circle-user"></i>
                        John Doe
                    </div>
                </div>
            </nav>

            <!-- nav xs -->
            <nav class="nav-xs">
                <!-- top -->
                <div class="nav-xs__top">
                    <img src="./img/logo-small.svg" alt="Spotify Logo">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bars fa-rotate-90"></i>
                </div>

                <!-- bottom -->
                <div class="nav-xs__bottom">
                    <i class="fa-regular fa-circle-down"></i>
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </nav>
        </div>

        <!-- main content -->
        <div class="main-content">
            <header class="content-header">
                <div class="upgrade__button">Effettua l'upgrade</div>
            </header>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="footer-content">
            <!-- footer left -->
            <div class="footer-content__left">
                <!-- now-playing -->
                <div class="now-playing">
                    <!-- song -->
                    <div class="now-playing__song">
                        <img src="./img/sinister.jpeg" alt="Now Playing">
                        <div class="song-info">
                            <span class="artist-name">Sinister</span>
                            <br>
                            <span class="song-name">Brano nome</span>
                        </div>
                    </div>
                    <!-- icons -->
                    <div class="now-playing__icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <!-- footer center -->
            <div class="footer-content__center">
                <!-- top -->
                <div class="footer-content__center-top">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <!-- bottom -->
                <div class="footer-content__center-bottom">
                    <div class="song-time">0:25</div>
                    <!-- song bar -->
                    <div class="song-bar">
                        <div class="song-bar__full"></div>
                    </div>
                    <div class="song-duration">4:35</div>
                </div>
            </div>

            <!-- footer right -->
            <div class="footer-content__right">
                <!-- icons -->
                <div class="footer-content__right__icons">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                </div>
                <!-- volume -->
                <div class="footer-content__right__volume">
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume-bar">
                        <div class="volume-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
